<html>
  <head>
    <title>Site pour trouver un prenom</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css">
    <div class="center">
        <h1>Site pour trouver un prenom</h1>

        <p>Vous cherchez un prénom, vous voulez une inspiration. Vous êtes au bon endroit.</p>
        
        <input id="searchbar" onkeyup="search_prenoms()" type="text" name="search" placeholder="Rechercher..">
        
        <div class="nom"id="afficher"></div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      axios.get('https://opendata.paris.fr/api/records/1.0/search/?dataset=liste_des_prenoms&q=&facet=sexe&facet=annee&facet=prenoms')
        .then(response => {
          const data = response.data;
          const prenoms = data['facet_groups'][2]['facets'];
          for (const prenom of prenoms) {
            const li = document.createElement('li');
            li.innerHTML = prenom['name'];
            document.getElementById('afficher').appendChild(li);
          }
        })
        .catch(error => {
          console.log(error);
        });
            

    </script>
  </body>

</html>
